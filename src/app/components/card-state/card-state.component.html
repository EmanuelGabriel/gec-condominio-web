<div class="card card-stats mb-4 mb-xl-0">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">{{title}}</h5>
                <span class="h2 font-weight-bold mb-0">{{value}}</span>
            </div>
            <div class="col-auto" *ngIf = "this.icon">
                <div class="icon icon-shape {{iconColor}} text-white rounded-circle shadow">
                <i  class="{{icon}}"></i>
                </div>
            </div>
        </div>
        <p class="mt-3 mb-0 text-muted text-sm" *ngIf = "this.variation>0 && this.variation">
            <span class="text-success mr-2"><i class="fa fa-arrow-up"></i>{{variation}}</span>
            <span class="text-nowrap">{{intervalation}}</span>
        </p>
        <p class="mt-3 mb-0 text-muted text-sm" *ngIf = "this.variation<0 && this.variation">
            <span class="text-danger mr-2"><i class="fa fa-arrow-down"></i>{{variation*-1}}</span>
            <span class="text-nowrap">{{intervalation}}</span>
        </p>
    </div>
</div>
