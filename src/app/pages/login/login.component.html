<div class="header bg-gradient-lighter py-4 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img
              _ngcontent-c8=""
              width="350"
              height="250"
              class="rounded-circle"
              src="assets/img/Logo_2.svg"
            />

        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-yellowtce" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div _ngcontent-c2="" class="container mt--8 pb-5">
  <div _ngcontent-c2="" class="row justify-content-center">
    <div _ngcontent-c2="" class="col-lg-5 col-md-7">
      <div _ngcontent-c2="" class="card bg-secondary shadow border-0">
        <div _ngcontent-c2="" class="card-body px-lg-4 py-lg-4">
          <div _ngcontent-c2="" class="text-center text-muted mb-4">
            <h1 _ngcontent-c2="" style="font-weight: bold;" class="text-blue">Situação do Servidor</h1>
            <p _ngcontent-c2="" class="text-lead text-body">
              Sistema para controle de frequências da Diretoria de TI
            </p>
          </div>
          <erro-alerts #erroValidacaoDoLogin 
            title="Atenção!" _show=""
            description="Não foi possível realizar o login, verifique se o seu usuário e senha estão corretos!"></erro-alerts>
          <form
            _ngcontent-c2=""
            novalidate=""
            role="form"
            class="ng-untouched ng-pristine ng-valid"
          >
            <div _ngcontent-c2="" class="form-group mb-3">
              <div
                _ngcontent-c2=""
                class="input-group input-group-alternative"
              >
                <div _ngcontent-c2="" class="input-group-prepend">
                  <span _ngcontent-c2="" class="input-group-text"
                    ><i _ngcontent-c2="" class="ni ni-badge"></i
                  ></span>
                </div>
                <input
                [(ngModel)]="usuario.username"
                name="user"
                  _ngcontent-c2=""
                  class="form-control"
                  placeholder="Usuário"
                  type="text"
                />
              </div>
            </div>
            <div _ngcontent-c2="" class="form-group">
              <div
                _ngcontent-c2=""
                class="input-group input-group-alternative"
              >
                <div _ngcontent-c2="" class="input-group-prepend">
                  <span _ngcontent-c2="" class="input-group-text"
                    ><i _ngcontent-c2="" class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                [(ngModel)]="usuario.senha"
                name="senha"
                  _ngcontent-c2=""
                  class="form-control"
                  placeholder="Senha"
                  type="password"
                />
              </div>
            </div>
            <div
              _ngcontent-c2=""
              class="custom-control custom-control-alternative custom-checkbox"
            >
              
            </div>
            <div _ngcontent-c2="" class="text-center">
              <button
                _ngcontent-c2=""
                class="btn btn-primary my-4"
                type="submit"

                name="action"
                (click)="logar()"
              >
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div _ngcontent-c2="" class="row mt-3">
        <div _ngcontent-c2="" class="col-6">
          <a _ngcontent-c2="" class="text-light" href="javascript:void(0)"
            ><small _ngcontent-c2="">Esqueceu a senha?</small></a
          >
        </div>
        <div _ngcontent-c2="" class="col-6 text-right">
          <a _ngcontent-c2="" class="text-light" href="javascript:void(0)"
            ><small _ngcontent-c2="">Criar conta</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
